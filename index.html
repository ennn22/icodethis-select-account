<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Change code below this line -->
  <body class="bg-slate-200 m-0 p-0 box-border h-full">
    <div
      class="main-container bg-slate-50 border border-solid border-black rounded-2xl my-28 mx-auto h-1/2 w-full max-w-4xl bg-black sm:bg-sky-500 md:bg-red-500 lg:bg-purple-500"
    >
      <div class="header text-center border border-solid border-black mt-24">
        <h2 class="text-3xl">Select your profile</h2>
        <p class="text-xl mt-4 w-3/5 mx-auto">
          Logged in users can view full business profiles and can save contact
          details.
        </p>
      </div>
      <div class="border border-solid border-black">
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-4 my-20 mx-16"
        >
          <div class="bg-slate-200 w-full aspect-square rounded-2xl p-6">
            <div class="bg-slate-50 h-full w-full rounded-2xl p-4 shadow-lg">
              <img
                class="w-16 h-16 object-cover rounded-full mx-auto mb-2"
                src="https://images.unsplash.com/photo-1580477667995-2b94f01c9516?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="user-img"
              />
              <p class="text-center mb-4">Andrew Robinson</p>
              <div class="text-center">
                <span
                  class="bg-transparent hover:bg-slate-200 p-1 inline-block mx-auto rounded"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-dots"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="bg-slate-200 w-full aspect-square rounded-2xl p-6">
            <div class="bg-slate-50 h-full w-full rounded-2xl p-4 shadow-lg">
              <img
                class="w-16 h-16 object-cover rounded-full mx-auto mb-2"
                src="https://images.unsplash.com/photo-1580477667995-2b94f01c9516?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="user-img"
              />
              <p class="text-center mb-4">Andrew Robinson</p>
              <div class="text-center">
                <span
                  class="bg-transparent hover:bg-slate-200 p-1 inline-block mx-auto rounded"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-dots"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
